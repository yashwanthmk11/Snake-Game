<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <style>
      canvas {
        background-color: #232323;
      }

      #start {
        display: block;
        border: none;
        cursor: pointer;
      }

      #score, #start {
        color: #fff;
        background-color: #EF2D56;
        text-align: center;
        font-size: 50px;
        width: 500px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="score">SCORE</div>
    <canvas width="500" height="500" id="canvas"></canvas>
    <button id="start">START</button>
    <script src="index.js"></script>
  </body>
</html>
